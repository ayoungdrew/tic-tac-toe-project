<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe</h1>
      <div id="live-area">
        <div class="game-board">
        <div id="first" class="game-field">field-1</div>
        <div id="second" class="game-field">field-2</div>
        <div id="third" class="game-field">field-3</div>
        <div id="fourth" class="game-field">field-4</div>
        <div id="fifth" class="game-field">field-5</div>
        <div id="sixth" class="game-field">field-6</div>
        <div id="seventh" class="game-field">field-7-</div>
        <div id="eight" class="game-field">field-8</div>
        <div id="nineth" class="game-field">field-9</div>
      </div>
      <div style="clear: left;">
        <div class="row">
          <div class="col-md-3" style="background-color: blue">heyy</div>
            <div class="col-md-3" style="background-color: blue">hey</div>
        </div>
      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign in</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign in and play!">
        </fieldset>
      </form>
      <form id="sign-up" class="border">
        <fieldset>
          <legend>Not registered? Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value="Sign up!">
        </fieldset>
      </form>
      </div>
    </div>
